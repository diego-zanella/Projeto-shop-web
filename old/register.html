<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <meta charset="UTF-8"/>
        <script src="scripts/index.js"></script>
    </head>
    <body>
      <div class="header__space">
        <p id="header__text" class="header__text">New products added everyday!!</p>
    </div>
    <div class="form-register">
        <form id="form-register">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf"><br>
            
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>

            <label for="bDate">Birth Date:</label><br>
            <input type="date" id="bDate" name="bDate"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>

            <button type="button" onclick="saveCustomer()">Register</button>
          </form>
          <p>Already registered?</p>
          <a href="login.html">
            <button>Login</button>
          </a>
    </div>
    </body>


</html>
